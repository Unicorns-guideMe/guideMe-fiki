<section class="page-section" id="{{ site.data.m5.social_media.section | default: "social_media" }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ site.data.m5.social_media.title }}</h2>
            </div>
        </div>

        <div class="row text-justify justify-content-md-center">
            <p>{{ site.data.m5.social_media.desc }}</p>
        </div>

        <div id="socialMediaCarousel" class="carousel slide" data-interval="false" style="height: 700px;">
            <div class="carousel-inner">
                {% for img_ad in site.data.m5.social_media.img_ads %}
                    {% if forloop.first == true %}
                    <div class="carousel-item active" >
                    {% else %}
                    <div class="carousel-item" >
                    {% endif %}

                    {% if img_ad.link %}
                        <a href="{{ img_ad.link }}" target="_blank" style="display: inline-grid;">
                            <img src="{{ img_ad.path }}"/>
                            <span class="bg-light" style="width: 100%; font-size: larger;">See post <icon class="fas fa-chevron-right"></icon></span>
                        </a>
                    {% else %}
                        <img src="{{ img_ad.path }}"/>
                    {% endif %}
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#socialMediaCarousel" role="button" data-slide="prev" style="color: black;">
                <icon class="fas fa-chevron-left"></icon>
                <span class="sr-only" style="color: black;">Previous</span>
            </a>
            <a class="carousel-control-next" href="#socialMediaCarousel" role="button" data-slide="next" style="color: black;">
                <icon class="fas fa-chevron-right"></icon>
                <span class="sr-only" style="color: black;">Next</span>
            </a>
        </div>

    </div>
</section>
