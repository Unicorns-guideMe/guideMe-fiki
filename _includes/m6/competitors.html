<section class="bg-light page-section" id="{{ site.data.m6.competitors.section | default: "competitors" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.m6.competitors.title }}</h2>
            <p class="text-justify"></p>
        </div>
      </div>

      <div class="row text-justify justify-content-md-center">
        <p>{{ site.data.m6.competitors.description }}</p>
      </div>


    <div class = "comp">
        {% for competitor in site.data.m6.competitors.competitorslist %}
            <div class="row align-items-center justify-content-md-center">
				<div class="col col-lg-3 text-center">
				  <img src="{{ competitor.image }}" width=100% alt=""/>
				</div>

				<div class="col col-lg-9 text-justify justify-content-md-center">
				  <p><b>{{ competitor.comp}}:</b> {{ competitor.users }} users</p>
				  <p>{{ competitor.description}}</p>
				</div>
            </div>
        {% endfor %}
    </div>

      <div class="row text-justify justify-content-md-center">
        <p>{{ site.data.m6.competitors.conclusion }}</p>
      </div>

    </div>
</section>
