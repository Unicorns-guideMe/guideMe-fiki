<section class="page-section" id="{{ site.data.m8.feedback.section | default: "feedback" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.m8.feedback.title }}</h2>
            <p class="text-justify"></p>
        </div>
      </div>

      <h4 class="row text-justify justify-content-md-center">
        <p>{{ site.data.m8.feedback.subtitle }}</p>
      </h4>

      <div id="mvpFeedbackCarousel" class="carousel slide" data-interval="false" style="height: 500px;">
        <div class="carousel-inner">
            {% for img_fbk in site.data.m8.feedback.img_feedback %}
                {% if forloop.first == true %}
                <div class="carousel-item active" >
                {% else %}
                <div class="carousel-item" >
                {% endif %}

                <img src="{{ img_fbk.path }}"/>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#mvpFeedbackCarousel" role="button" data-slide="prev" style="color: black;">
            <icon class="fas fa-chevron-left"></icon>
            <span class="sr-only" style="color: black;">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mvpFeedbackCarousel" role="button" data-slide="next" style="color: black;">
            <icon class="fas fa-chevron-right"></icon>
            <span class="sr-only" style="color: black;">Next</span>
        </a>
    </div>

    <div class="row text-justify justify-content-md-center">
        <p>{{ site.data.m8.feedback.desc }}</p>
    </div>

    <div class="row text-justify justify-content-md-center">
        <p>{{ site.data.m8.feedback.conclusions }}</p>
    </div>
</section>
