<section class="bg-light page-section" id="{{ site.data.m2.problem.section | default: "problem" }}">
    <div class="container">
      
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.m2.problem.title }}</h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-4 text-center">
          <img src="assets/img/data_organization.png" width=100% alt="Data organization"/>
        </div>

        <div class="col col-lg-8 text-justify">
          <p><b>{{ site.data.m2.problem.text1.headline}}:</b> {{ site.data.m2.problem.text1.body }}</p>
          <p><b>{{ site.data.m2.problem.text2.headline}}:</b> {{ site.data.m2.problem.text2.body }}</p>
        </div>
      </div>
  
    </div>
</section>
