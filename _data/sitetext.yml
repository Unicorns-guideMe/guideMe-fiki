timeline:
    title: "Project timeline" 
    text: "Lorem ipsum timeline" # optional
    section: timeline
    # left is the default
    #start_align: "left"
    milestones:
      - title: "M0 - Project idea and recruiting troops"
        desc: For the first milestone we had to form a team and come up with an idea. We started with 3 people, George, Irina and Vlad. After a short presentation held by Irina, we welcomed Daliana and Dora to our team. The starting idea revolved around a learning assistant.
        image: assets/img/timeline/0.jpg
      - title: "M1 - First analysis of the market and refining the idea"
        desc: "For this milestone we had to identify more clearly what problem we want to solve and how we are going to solve it. We had to gather some information about the market we are going to compete in, looking at the potential customers and our competition. We had to identify the key metrics that describe our product as well as look into costs and monetization of the product."
        image: assets/img/timeline/1.jpg
        has_more: M1
        includes:
            - link: m1/customer_segments.html
            - link: m1/keymetrics.html
            - link: m1/competition_grid.html
            - link: m1/money.html
      - title: "M2 - Validation 1"
        desc: "This is the first validation of our project. We decided on a set of questions that would yield key information about our potential customers. We got to see if the identified problem is real and if the solution is suited."
        image: assets/img/timeline/2.jpg
        has_more: M2
        includes:
            - link: m2/problem.html
            - link: m2/solution.html
            - link: m2/general_plan.html
            - link: m2/problem_validation.html
            - link: m2/solution_validation.html
            - link: m2/conclusions.html
      - title: "M3 - Wireframe and Landing Page"
        desc: "The third milestone consists of building wireframes for our proposed solution in order to describe the functionalities. In addition, a landing page is required for promoting our product to future customers."
        image: assets/img/timeline/3.jpg
        has_more: M3
        includes:
            - link: m3/wireframes.html
            - link: m3/landing_page.html
      - title: "M4 - User experience"
        desc: "In this milestone we validate our problem and solution once more by conducting another round of interviews. We also map out user flows, stories, personas and we determine the use cases of our solution."
        image: assets/img/timeline/4.jpg
        has_more: M4
        includes:
            - link: m4/interviews.html
            - link: m4/user_persona.html
            - link: m4/user_stories.html
            - link: m4/use_cases.html
            - link: m4/user_flows.html
            - link: m4/wireframe_updates.html
      - title: "M5 - Validation 2"
        desc: "In this milestone we did another round of validation. We polished the landing page and added Google Analytics and HotJar to monitor the number of users and their interaction with the page. We advertised our project on social media and in our friend groups to drive traffic to our landing page."
        image: assets/img/validation.svg
        has_more: M5
        includes:
          - link: m5/social_media_posts.html
          - link: m5/traffic_data.html
          - link: m5/comparison.html
      - title: "M6 - Market Research"
        desc: "In this milestone we analyze the target market, our competitors and approximate what our market share would look like over a 5 year timeframe."
        image: assets/img/market_research.png
        has_more: M6
        includes: 
            - link: m6/target_market.html
            - link: m6/competitors.html
            - link: m6/potential_market_share.html
            - link: m6/market_value.html
            - link: m6/conclusions.html
    end: "More <br> Coming <br> Soon!"
